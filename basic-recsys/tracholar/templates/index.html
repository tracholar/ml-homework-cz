<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>内容热榜</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .side-info > span {
        border-left: 1px solid #AAA;
        padding-left: 2px;
      }
    </style>


</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">推荐系统</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#"></a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <main>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">推荐系统</h1>

            </div>
            <div>
                <form class="row g-4" method="get" action="/api/recommend/html">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="uid" name="uid" data-bs-toggle="tooltip"
                               placeholder="uid" title="uid" th:value="${ req.uid }">
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">检索</button>
                    </div>

                </form>

            </div>

            <div>
                <div class="container-fluid">
                    <div class="row" th:each="rowData : ${@myUtils.resizeList(resp.results, 6)}">
                        <div class="col-2" style="border:1px solid #AAA; padding:5px; font-size:80%;"
                             th:each="row : ${rowData}">
                            <div th:switch="${row.type.id}">
                                <div class="article" th:case="1" th:object="${row.detail}">
                                    <h4>
                                        <a th:href="*{url}" target="_blank">
                                            <span th:text="*{title}"/>
                                        </a>
                                    </h4>
                                    <div th:text="*{content}"></div>
                                </div>

                                <div class="electronics" th:case="2" th:object="${row.detail}">
                                    <img th:src="*{imUrl}" style="max-width:100%; display:inline-block;max-height:150px;" />
                                    <p th:text="*{title}"/>
                                    <p class="side-info">
                                        <span class="asin" th:text="*{asin}"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script type="text/javascript">
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

</script>
</body>
</html>
